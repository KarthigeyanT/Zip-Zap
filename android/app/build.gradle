plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Firebase configuration
    id "kotlin-android" // Kotlin support
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

android {
    namespace = "com.example.quick_commerce_app"
    compileSdk = 34 // Use the latest compile SDK version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.quick_commerce_app"
        minSdk = 23 // Set minimum SDK version to 23
        targetSdk = 34 // Use the latest target SDK version
        versionCode = 1 // Update version code as needed
        versionName = "1.0" // Update version name as needed
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Use debug signing config for release
        }
    }
}

flutter {
    source = "../.."
}
