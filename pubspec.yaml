name: quick_commerce_app
description: A quick commerce mobile application

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  
  flutter:
    sdk: flutter
  provider: ^6.0.0  # Add provider package for state management

  google_fonts: ^6.2.1 # Updated Google Fonts package to resolve dependency issues
  flutter_animate: ^4.5.0  # Added flutter_animate package

  # Firebase dependencies
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  
  # Carousel Slider with explicit resolution
  carousel_slider: ^5.0.0
  
  # Other dependencies
  cupertino_icons: ^1.0.2
  video_player: ^2.9.3
  gif: ^2.3.0
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  
  # Location and mapping
  geolocator: ^13.0.2
  google_maps_flutter: ^2.10.1
  geocoding: ^3.0.0
  permission_handler: ^11.4.0
  image_picker: ^1.1.2 # Updated for image picking functionality

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/placeholder.png
    - assets/images/Dhanushjpg.jpg
    - assets/images/simbu.jpg
    - assets/images/kayadu_lohar.jpg
    
    # Logo and Splash Background
    - assets/icons/ZipZap.png
    - assets/splashbackground/zipzap.gif
    
  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/ProductSans-Thin.ttf
          weight: 100
        - asset: assets/fonts/ProductSans-Light.ttf
          weight: 300
        - asset: assets/fonts/ProductSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/ProductSans-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/ProductSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/ProductSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/ProductSans-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/ProductSans-Black.ttf
          weight: 900
        - asset: assets/fonts/ProductSans-BlackItalic.ttf
          weight: 900
          style: italic
